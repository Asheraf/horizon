stages:
  - debug
  - release

variables: &base_vars
  # Configure mysql service (https://hub.docker.com/_/mysql/)
  MYSQL_DATABASE: 'horizon'
  MYSQL_USER: 'ragnarok'
  MYSQL_ROOT_PASSWORD: 'ragnarok'
  MYSQL_PASSWORD: 'ragnarok'
  MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
  GIT_DEPTH: '3'
  DEBIAN_COMMON_PACKAGES: cmake default-mysql-server default-mysql-client libmysqlcppconn-dev libboost-all-dev libssl-dev libyaml-cpp-dev libreadline-dev

.prerequisites: &prerequisites
  before_script:
    - echo "Building $CI_BUILD_NAME"
    - uname -a
    - ${PKG_CMD} update
    - ${PKG_CMD} install ${INSTALL_PACKAGES}
    - ${PKG_CMD} install ${INSTALL_COMPILER}
    - mysql --version
    - service mysql start
    - echo "CREATE USER '${MYSQL_USER}'@'mysql' IDENTIFIED BY '${MYSQL_PASSWORD}';" | mysql --user=root --password="${MYSQL_ROOT_PASSWORD}" --host=mysql
    - echo "CREATE DATABASE ${MYSQL_DATABASE};"
    - echo "GRANT ALL ON ${MYSQL_DATABASE}.* TO '${MYSQL_USER}'@'mysql';"
    - echo "USE ${MYSQL_DATABASE}; SELECT 'OK'" | mysql --user=${MYSQL_USER} --password=${MYSQL_PASSWORD} --host=mysql
  services:
    - mysql:latest

# Compilers
debian:buster-gcc:
  <<: *prerequisites
  stage: debug
  image: debian:buster
  variables:
    <<: *base_vars
    PKG_CMD: apt-get --yes
    INSTALL_PACKAGES: git ${DEBIAN_COMMON_PACKAGES}
    INSTALL_COMPILER: g++-7
  script:
    - ${INSTALL_COMPILER} --version
    - export CXX=/usr/bin/${INSTALL_COMPILER}
    - git clone https://github.com/gabime/spdlog.git
    - cd spdlog; mkdir build; cd build; cmake ../
    - make install -j 4; cd ..; cd ..;
    - ./horizon build
    - cp bin/config/inter-server.yaml.dist bin/config/inter-server.yaml
    - cp bin/config/auth-server.yaml.dist bin/config/auth-server.yaml
    - cp bin/config/char-server.yaml.dist bin/config/char-server.yaml
    - cp bin/config/zone-server.yaml.dist bin/config/zone-server.yaml
    - mkdir bin/logs
    - ./horizon inter bin --test-run --dbuser=${MYSQL_USER} --dbhost=mysql --dbdatabase=${MYSQL_DATABASE} --dbpassword=${MYSQL_PASSWORD} --dbthreads=10
    - ./horizon auth bin --test-run --dbuser=${MYSQL_USER} --dbhost=mysql --dbdatabase=${MYSQL_DATABASE} --dbpassword=${MYSQL_PASSWORD} --dbthreads=10
    - ./horizon char bin --test-run --dbuser=${MYSQL_USER} --dbhost=mysql --dbdatabase=${MYSQL_DATABASE} --dbpassword=${MYSQL_PASSWORD} --dbthreads=10
    - ./horizon zone bin --test-run --dbuser=${MYSQL_USER} --dbhost=mysql --dbdatabase=${MYSQL_DATABASE} --dbpassword=${MYSQL_PASSWORD} --dbthreads=10

